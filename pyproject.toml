[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[project]
name = "tensorcraft"
version = "0.0.0"
description = "A collection of tools for working and visualizing distributed tensors."
authors = [
    {name = "GutiÃ©rrez Hermosillo Muriedas, Juan Pedro", email = "juanpedroghm@gmail.com"},
]
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["distributed", "tensors", "visualization"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.12",
]

requires-python = ">=3.10"

dependencies = [
    "numpy",
    "matplotlib",
    "networkx",
]

[project.optional-dependencies]
notebook = ["ipython", "ipyml"]

[project.urls]
Homepage = "https://github.com/Helmholtz-AI-Energy/tensorcraft"
# Documentation = "https://tensorcraft.readthedocs.io"
Repository = "https://github.com/Helmholtz-AI-Energy/tensorcraft"
Issues = "https://github.com/Helmholtz-AI-Energy/tensorcraft/issues"
Changelog = "https://github.com/Helmholtz-AI-Energy/tensorcraft/CHANGELOG.md"

# PDM
[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "pytest",
    "ipykernel",
    "pre-commit",
    "python-semantic-release>=9.0.0",
    "ipympl>=0.9.3",
    "hypothesis[numpy]>=6.99.11",
    "pytest-coverage>=0.0",
]

# Ruff
[tool.ruff]
target-version = "py310"
extend-include = ["*.ipynb"]

[tool.ruff.lint]
select = ["E", "F", "I", "D"]
ignore = ["E501"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["D"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.format]
docstring-code-format = true


# Semantic release
[tool.semantic_release]
version_variables = [ "tensorcraft/__init__.py:__version__"]
version_toml = ["pyproject.toml:project.version"]
commit_message = "{version} [skip ci]"

[tool.semantic_release.changelog]
exclude_commit_patterns = [
    '\d+\.\d+\.\d+ \[skip ci\]',
]

[tool.semantic_release.branches.test]
match = "release-test"
prerelease = true

[tool.semantic_release.branches.release]
match = "release"
prerelease = false

# Pytest
[tool.pytest.ini_options]
testpaths = ["tests"]
