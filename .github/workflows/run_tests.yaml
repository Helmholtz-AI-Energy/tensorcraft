name: Test

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main
  workflow_call:

jobs:
  Test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup MPI
        uses: mpi4py/setup-mpi@40c19a60792debf8ca403a3e6ee5f84c4e76555d # v1.2.1
        with:
          mpi: openmpi
      - name: Install dependencies
        run: |
          pip install .[dev]
      - name: Test with pytest and cmdline commands
        run: |
          coverage run
          mpirun -n 4 coverage run tests/tensorcraft/mpi4py/test_util.py
          coverage combine
          coverage xml
      - name: Test notebooks
        run: |
          pytest --nbmake "./notebooks" --ignore=notebooks/mpi/mpi_2D_3D_mm.ipynb
